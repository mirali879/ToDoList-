<!DOCTYPE html>
<html>
<head>
	<title>To-Do List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>To-Do List</h1>
		<form id="to-do-form">
			<input type="text" placeholder="Add New To-Do">
			<button type="submit">Add</button>
            <input type="text" id="search-input" placeholder="Search To-Do List">
		</form>
		
		<ul id="to-do-list"></ul>
	</div>
	<script src="js.js"></script>
</body>
</html>
